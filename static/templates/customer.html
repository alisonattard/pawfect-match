<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li>
          <a class="navtitle">
            The Pawfect Match <img class="paw" src="{{ url_for('static', filename='images/paw.png') }}" />
          </a>
        </li>
        <li><a class="navtext" href="{{ url_for('home') }}">Home</a></li>
        <li>
          <a class="navtext" href="{{ url_for('customer') }}">Customer View</a>
        </li>
      </ul>
    </nav>
    <div class="form-container">
      <h2>Customer Data</h2>
      <pre id="customerData"></pre>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const data = localStorage.getItem("formData");
        if (data) {
          document.getElementById("customerData").textContent = JSON.stringify(
            JSON.parse(data),
            null,
            2
          );
        } else {
          document.getElementById("customerData").textContent =
            "No data available.";
        }
      });
    </script>
  </body>
</html>
