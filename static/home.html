<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li>
          <a class="navtitle">
            The Pawfect Match <img class="paw" src="static/images/paw.png" />
          </a>
        </li>
        <li><a class="navtext" href="home.html">Home</a></li>
        <li><a class="navtext" href="customer.html">Customer View</a></li>
      </ul>
    </nav>
    <div class="form-container">
      <img src="static/images/cat.png" class="cat" alt="Cat Image" />
      <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Upload an image (optional):</label>
        <input type="file" id="fileUpload" name="fileUpload" accept="image/*" />
        <button type="submit">Upload</button>
      </form>
      <form action="/generate-description" method="post">
        <label for="descriptionInput">Add keywords or description:</label>
        <input
          type="text"
          id="descriptionInput"
          name="descriptionInput"
          placeholder="Add an initial description or keywords"
        />
        <button type="submit">Generate Description</button>
        <img src="static/images/dog.png" class="dog" alt="Dog Image" />
      </form>
    </div>
  </body>
</html>
<script>
  document.querySelector(".cat").addEventListener("click", function () {
    document.querySelector(".dog").style.transition = "opacity 0.5s";
    document.querySelector(".dog").style.opacity = "0.5";
    document.querySelector(".cat").style.opacity = "1";
  });

  document.querySelector(".dog").addEventListener("click", function () {
    document.querySelector(".cat").style.transition = "opacity 0.5s";
    document.querySelector(".cat").style.opacity = "0.5";
    document.querySelector(".dog").style.opacity = "1";
  });
</script>
